<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Signo Zodiacal</title>
</head>

<body data-bs-theme="dark" class="container">
    <h1 class="container p-5 text-center">Descubre tu signo Zodiacal</h1>
    <!-- Script para correr el programa -->
    <script>
        var mes;
        var dia;
        var continuar = "si";

        while (continuar == "si") {
            mes = parseInt(prompt("Bienvenido\nIngrese su mes de nacimiento (1-12)"));
            while (mes < 1 || mes > 12) {
                mes = parseInt(prompt("Ingrese un mes válido"));
            }

            dia = parseInt(prompt("Ingresa tu día de nacimiento (1-31)"));
            while (dia < 1 || dia > 31) {
                dia = parseInt(prompt("Ingrese un día válido (1-31)"));
            }

            if ((mes == 3 && dia >= 21) || (mes == 4 && dia <= 20)) {
                alert("Tu signo zodiacal es Aries");
            } else if ((mes == 4 && dia >= 21) || (mes == 5 && dia <= 20)) {
                alert("Tu signo zodiacal es Tauro");
            } else if ((mes == 5 && dia >= 21) || (mes == 6 && dia <= 20)) {
                alert("Tu signo zodiacal es Géminis");
            } else if ((mes == 6 && dia >= 21) || (mes == 7 && dia <= 22)) {
                alert("Tu signo zodiacal es Cáncer");
            } else if ((mes == 7 && dia >= 23) || (mes == 8 && dia <= 23)) {
                alert("Tu signo zodiacal es Leo");
            } else if ((mes == 8 && dia >= 24) || (mes == 9 && dia <= 22)) {
                alert("Tu signo zodiacal es Virgo");
            } else if ((mes == 9 && dia >= 23) || (mes == 10 && dia <= 23)) {
                alert("Tu signo zodiacal es Libra");
            } else if ((mes == 10 && dia >= 24) || (mes == 11 && dia <= 22)) {
                alert("Tu signo zodiacal es Escorpio");
            } else if ((mes == 11 && dia >= 23) || (mes == 12 && dia <= 21)) {
                alert("Tu signo zodiacal es Sagitario");
            } else if ((mes == 12 && dia >= 22) || (mes == 1 && dia <= 20)) {
                alert("Tu signo zodiacal es Capricornio");
            } else if ((mes == 1 && dia >= 21) || (mes == 2 && dia <= 19)) {
                alert("Tu signo zodiacal es Acuario");
            } else if ((mes == 2 && dia >= 20) || (mes == 3 && dia <= 20)) {
                alert("Tu signo zodiacal es Piscis");
            }

            continuar = prompt("¿Desea realizar otra consulta?\n1.si - 2.no");
        }

    </script>
</body>

</html>
