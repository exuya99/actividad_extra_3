<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Juego random</title>
</head>
<body data-bs-theme="dark" class="container">
    <h1 class="container text-center p-5">¡Juega a adivinar!</h1>
    <script>
        var cpu;
        var user;
        var prediccion;
        var continuar;
        
        do {
            cpu = parseInt(Math.random()*10);

            do{
                user = parseInt(prompt("Indique un número del 1 al 9"));
            }while (user < 1 || user > 9)

            do{
                prediccion = parseInt(prompt("Seleccione su predicción (1-3):\n1. Menor que (<)\n2. Igual que (=)\n3. Mayor que (>)"));
            }while(prediccion < 1 || prediccion > 3)

            if (prediccion == 1 && user < cpu){
                alert("Número de la computadora: "+cpu+"\nNúmero del jugador: "+user+"\nPredicción del jugador: Menor que (<)\nResultado: ¡Ha adivinado!");
            }else if (prediccion == 2 && user == cpu){
                alert("Número de la computadora: "+cpu+"\nNúmero del jugador: "+user+"\nPredicción del jugador: Igual que (=)\nResultado: ¡Ha adivinado!");
            }else if (prediccion == 3 && user > cpu){
                alert("Número de la computadora: "+cpu+"\nNúmero del jugador: "+user+"\nPredicción del jugador: Mayor que (>)\nResultado: ¡Ha adivinado!");
            }else{
                let pred;
                prediccion;
                if (pred == 1){
                    pred = "Menor que (<)";
                }else if(pred == 2){
                    pred = "Igual que (=)";
                }else{
                    pred = "Mayor que (>)";
                }
                alert("Número de la computadora: "+cpu+"\nNúmero del jugador: "+user+"\nPredicción del jugador: "+pred+"\nResultado: ¡Sigue intentando!");
            }

            continuar = prompt("¿Desea jugar de nuevo?\n-Si\n-No").trim().toLowerCase();
            while (continuar !== "si" && continuar !== "no") {
                continuar = prompt("Valor inválido, ingrese una de las siguientes opciones:\n-Si\n-No").trim().toLowerCase();
            }
            if(continuar == "no"){
                alert("¡Gracias por jugar!\nCreador: Edgar Xuyá\nNo. Carnet: 26000113");
            }

        }while (continuar == "si")

    </script>
</body>
</html>
